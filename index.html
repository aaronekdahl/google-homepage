<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>The Odin Project: Google Homepage</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>About</li>
        <li>Store</li>
        <li>Gmail</li>
        <li>Images</li>
        <li>Apps</li>
        <li>Account</li>
      </ul>
    </nav>
  </header>
  
  <div id="center">
    <div id="logo"> 
      <img src="images/logo.png" height="150px;" alt="google logo">
    </div>
    <form action="search_results.html">
      <input id="searchbar" type="text"><br>
      <input class="button1" type="submit" value="Google Search">
      <input class="button2" type="submit" value="I'm Feeling Lucky">
    </form>
  </div>
  <footer>
    <nav>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
    </nav>
  </footer>
  
 
</body>
</html>
